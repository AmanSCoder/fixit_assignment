app = 'fixit-assignment'
primary_region = 'bom'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Add these lines for longer timeouts
  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.timeouts]]
    # Set longer timeouts for large file uploads
    read_header = "10s"
    read_body = "30s"
    write = "30s"
    idle = "120s"

[env]
  APP_NAME = "DocuQuery"
  DATABASE_URL = "postgresql+psycopg2://postgres:postgres_password@postgres-fixit-app.flycast:5432/postgres"
