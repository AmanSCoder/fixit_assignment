  MINIO_ACCESS_KEY = "minioadmin"
  MINIO_SECRET_KEY = "minioadmin"
  MINIO_BUCKET_NAME = "documents"
  REDIS_HOST = "redis://default:bf2bb23d9fce489690ba0f6e69d7ee61@fly-white-dust-8862.upstash.io"
  REDIS_PORT = "6379"
  REDIS_DB = "0"
  CELERY_BROKER_URL = "redis://default:bf2bb23d9fce489690ba0f6e69d7ee61@fly-white-dust-8862.upstash.io:6379/0"
